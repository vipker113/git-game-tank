<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body onkeydown="moveTank(event)">
    <div id="main-border"
        style="position: relative; border: 1px solid black; height: 300px; width: 300px; background-color: #fff;">
        <img id="tank-img" style="position: absolute; top: 0px; left: 0px;" width="30" height="30"
            src="./images/tank.png" alt="tank">
    </div>
    <span style="float: left">HP:</span><div style="display: block ; background-color: green" width="20px" height="20px" id="hp" >20</div>
    <button style="float: left" onclick="getHit()">Hit</button>
    <table width="200px" height="200px">
        <tr>
            <td></td>
            <td>
                <input type="button" value="⬆" onclick="moveUp()">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="⬅" onclick="moveLeft()">
            </td>
            <td></td>
            <td>
                <input type="button" value="➡" onclick="moveRight()">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="⬇" onclick="moveDown()">
            </td>
            <td></td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>

</html>
